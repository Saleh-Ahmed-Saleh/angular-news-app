<main class="container mt-5">
  <h4>{{ title }}</h4>
  <div class="row">
    <div *ngFor="let i of data" class="col-3 mt-3 mb-3" id="cards">
      <div class="card">
        <img src="{{ i.urlToImage }}" alt="{{ i.title }}" width="100%" />

        <h5 class="mt-2 mb-2">{{ i.title }}</h5>
        <!-- <h5 class="mt-2 mb-2">{{ truncateTitle(i.title) }}</h5> -->
        <a href="{{ i.url }}" target="_blank"> Read More </a>
      </div>
      <hr />
    </div>

    <!-- Show loader while data is loading -->
    <div *ngIf="loader">
      <app-loader></app-loader>
    </div>
  </div>
</main>
