<main class="container mt-5">
  <h4 class="text-left">{{ title }}</h4>
  <div class="row justify-content-center align-items-center">
    <div
      *ngFor="let i of data"
      class="col-12 col-md-6 col-xl-3 mt-3 mb-3"
      id="cards"
    >
      <div class="card">
        <img
          src="{{ i.urlToImage }}"
          alt="{{ i.title }}"
          class="card-img-top"
        />
        <h5 class="mt-2 mb-2">{{ i.title }}</h5>
        <a href="{{ i.url }}" target="_blank">Read More</a>
      </div>
      <hr />
    </div>

    <!-- Show loader while data is loading -->
    <div *ngIf="loader" class="text-center w-100">
      <app-loader></app-loader>
    </div>
  </div>
</main>
